    secret-key: 123456
dubbo:
  application:
    name: dubbo-springboot-demo-provider
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://43.139.242.193:8848
    id: nacos-registry
    group: SEATA_GROUP  # 分组，注意位置
    parameters:
      namespace: f9e97085-00c9-4389-b947-0a7aef458f78  # 命名空间，注意位置
  cache:
    file: /root/.dubbo
  scan:
    base-packages: com.jools.project.service.impl.inner

# Seata 配置
seata:
  client:
    rm:
      register-timeout: 20000
  enabled: true
  application-id: Hzx-Open-Apis-Platform
  # Seta 事务组编号，用于 TC 集群名称
  tx-service-group: Hzx-Open-Apis-Platform-group
  # 开启自动代理
  enable-auto-data-source-proxy: true
  service:
    vgroup-mapping:
      Hzx-Open-Apis-Platform-group: default
    grouplist:
      default: 43.139.242.193:8091  # 确保这个 IP 和端口是正确的
    enable-degrade: false
  registry:
    type: nacos
    nacos:
      server-addr: 43.139.242.193:8848  # 修改为外部可访问的 Nacos IP
      namespace: f9e97085-00c9-4389-b947-0a7aef458f78
      group: 'SEATA_GROUP'
  config:
    type: nacos
    nacos:
      server-addr: 43.139.242.193:8848  # 修改为外部可访问的 Nacos IP
      namespace: f9e97085-00c9-4389-b947-0a7aef458f78
      group: 'SEATA_GROUP'
